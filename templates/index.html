<!doctype html>
<html>
<head>
  <title>Email Sender App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Send Bulk Emails</h1>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="subject" class="form-label">Email Subject:</label>
        <input type="text" class="form-control" id="subject" name="subject" required>
      </div>

      <div class="mb-3">
        <label for="csv_file" class="form-label">CSV File:</label>
        <input type="file" class="form-control" id="csv_file" name="csv_file" required>
      </div>

      <div class="mb-3">
        <label for="delay" class="form-label">Delay (seconds between emails):</label>
        <input type="number" class="form-control" id="delay" name="delay" value="30" min="1">
      </div>

      <button type="submit" class="btn btn-primary w-100">Send Emails</button>
    </form>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
