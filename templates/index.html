<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email Sender App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    #logPanel {
      height: 300px;
      overflow-y: auto;
      background-color: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #dee2e6;
      padding: 10px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 0.9rem;
      max-height: 70vh;
    }
    h1, h3 {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="card p-4">
      <h1 class="mb-4 text-primary">ðŸ“§ Send Bulk Emails</h1>
      <div class="row">
        <!-- Form column (left) -->
        <div class="col-md-6">
          <form id="emailForm" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="subject" class="form-label">Email Subject</label>
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject line" required />
            </div>
            <div class="mb-3">
              <label for="csv_file" class="form-label">CSV File</label>
              <input type="file" class="form-control" id="csv_file" name="csv_file" required />
              <small class="text-muted">CSV should contain email addresses in the first column.</small>
            </div>
            <div class="mb-3">
              <label for="delay" class="form-label">Delay (seconds between emails)</label>
              <input type="number" class="form-control" id="delay" name="delay" value="1" min="0" step="0.1" required />
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">ðŸš€ Send Emails</button>
          </form>
        </div>
        <!-- Log column (right) -->
        <div class="col-md-6">
          <h3 class="mb-3 text-success">ðŸ“œ Email Sending Log</h3>
          <div id="logPanel"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const form = document.getElementById('emailForm');
    const logPanel = document.getElementById('logPanel');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      logPanel.textContent = '';
      const formData = new FormData(form);
      const eventSource = new EventSourcePolyfill('/send_emails_stream', {
        method: 'POST',
        body: formData,
      });
      eventSource.onmessage = function (e) {
        logPanel.textContent += e.data + '\n';
        logPanel.scrollTop = logPanel.scrollHeight;
      };
      eventSource.onerror = function () {
        logPanel.textContent += '\n-- Connection closed --';
        eventSource.close();
      };
    });
    class EventSourcePolyfill {
      constructor(url, options) {
        this.url = url;
        this.options = options;
        this.open();
      }
      open() {
        fetch(this.url, { method: 'POST', body: this.options.body })
          .then((res) => {
            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            let read = () => {
              reader.read().then(({ done, value }) => {
                if (done) return;
                buffer += decoder.decode(value, { stream: true });
                let parts = buffer.split('\n\n');
                buffer = parts.pop();
                parts.forEach((part) => {
                  if (part.startsWith('data: ')) {
                    const data = part.replace('data: ', '');
                    this.onmessage({ data });
                  }
                });
                read();
              });
            };
            read();
          });
      }
      close() {}
    }
  </script>
</body>
</html>
