<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email</title>
  
</head>
<body style="background-color: #f8f9fa;font-family: Arial, sans-serif;margin: 0;padding: 20px;">
  <div class="email-card" style="max-width: 600px;margin: auto;border-radius: 10px;overflow: hidden;border: 1px solid #dee2e6;background-color: #fff;box-shadow: 0 4px 10px rgba(0,0,0,0.05);">

    <!-- Body -->
    <div class="email-body" style="padding: 20px;font-size: 15px;color: #212529;line-height: 1.6;">
      <p>
        This is your HTML email body styled with <b>pure CSS</b>. You can add <i>italic</i> text, <b>bold</b> text, or <a href="https://example.com" style="text-decoration: none;color: #0d6efd;">links</a>.
      </p>
      <p>
        Please click the button below to take action.
      </p>
      <a href="https://example.com" class="btn" style="text-decoration: none;color: #fff !important;display: inline-block;padding: 10px 18px;background-color: #0d6efd;border-radius: 6px;font-size: 14px;font-weight: bold;">Click Here</a>
    </div>

  </div>
</body>
</html>
