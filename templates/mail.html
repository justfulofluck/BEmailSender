<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Custom Styles */
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .email-card {
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #dee2e6;
    }
    .email-header {
      background-color: #0d6efd;
      color: #fff;
      padding: 15px 20px;
    }
    .email-header h4 {
      margin: 0;
      font-size: 20px;
    }
    .email-body {
      padding: 20px;
      font-size: 15px;
      color: #212529;
    }
    .email-footer {
      background-color: #f1f3f5;
      padding: 15px 20px;
      font-size: 13px;
      color: #6c757d;
    }
    .btn-primary {
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="card email-card shadow-sm">
      <!-- Header -->
      <div class="email-header">
        <h4>Hello {{ name }},</h4>
      </div>

      <!-- Body -->
      <div class="email-body">
        <p>
          This is your HTML email body styled with
          <b>Bootstrap + Custom CSS</b>. You can add <i>italic</i> text,
          <b>bold</b> text, or
          <a href="https://example.com" class="text-primary">links</a>.
        </p>
        <p>
          Please click the button below to take action.
        </p>
        <a href="https://example.com" class="btn btn-primary">Click Here</a>
      </div>

      <!-- Footer -->
      <div class="email-footer">
        Best regards,<br />
        <b>Your Name</b><br />
        <i>Your Title or Company</i>
      </div>
    </div>
  </div>
</body>
</html>
