<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Sender App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6f42c1);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .email-card {
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #0d6efd;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ced4da;
      transition: all 0.2s ease-in-out;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13,110,253,0.25);
    }

    .btn-primary {
      background: linear-gradient(90deg, #0d6efd, #0b5ed7);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #0b5ed7, #094bbf);
    }

    .alert {
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="email-card">
    <h1>ðŸ“§ Send Bulk Emails</h1>


    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="subject" class="form-label">Email Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter your subject..." required>
      </div>

      <div class="mb-3">
        <label for="csv_file" class="form-label">CSV File</label>
        <input type="file" class="form-control" id="csv_file" name="csv_file" required>
      </div>

      <div class="mb-3">
        <label for="delay" class="form-label">Delay (seconds between emails)</label>
        <input type="number" class="form-control" id="delay" name="delay" value="30" min="1">
      </div>

      <button type="submit" class="btn btn-primary w-100"> Send Emails</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
