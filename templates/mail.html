<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email</title>
  <style>
    /* Reset & Base */
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    a {
      text-decoration: none;
    }

    /* Email Card */
    .email-card {
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #dee2e6;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    /* Header */
    .email-header {
      background-color: #0d6efd;
      color: #fff;
      padding: 15px 20px;
    }
    .email-header h4 {
      margin: 0;
      font-size: 20px;
    }

    /* Body */
    .email-body {
      padding: 20px;
      font-size: 15px;
      color: #212529;
      line-height: 1.6;
    }

    /* Button */
    .btn {
      display: inline-block;
      padding: 10px 18px;
      background-color: #0d6efd;
      color: #fff;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #084298;
    }

    /* Footer */
    .email-footer {
      background-color: #f1f3f5;
      padding: 15px 20px;
      font-size: 13px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="email-card">

    <!-- Body -->
    <div class="email-body">
      <p>
        This is your HTML email body styled with <b>pure CSS</b>.
        You can add <i>italic</i> text, <b>bold</b> text, or
        <a href="https://example.com" style="color: #0d6efd;">links</a>.
      </p>
      <p>
        Please click the button below to take action.
      </p>
      <a href="https://example.com" class="btn">Click Here</a>
    </div>

  </div>
</body>
</html>
